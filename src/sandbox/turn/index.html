<head>
	<meta name="viewport" content="width = 1050, user-scalable = no" />
	<script type="text/javascript" src="js/jquery.min.1.7.js"></script>
	<script type="text/javascript" src="js/modernizr.2.5.3.min.js"></script>
	<style>
		article {
			width: 30%;
			height: 100px;
			background-color: antiquewhite;
			color: #222;
			display: block;
			float: left;
			margin: 1%;
			box-shadow: 4px 4px 20px #bbb;
			padding: 20px;
			 transition: background-color 0.5s;
		}
		article:hover{
			background-color: aliceblue;
		}
	</style>
</head>

<body>

	<div class="flipbook-viewport">
		<div class="container">
			<div class="flipbook">
				<div>
					<section id="test">
						<article>Quis cupidatat mollit voluptate id voluptate adipisicing.</article>
						<article>Sit exercitation magna cillum ad consectetur amet dolor excepteur ut fugiat velit.</article>
						<article>Sunt commodo Lorem in aliquip dolor occaecat tempor ipsum eu.</article>
					</section>
				</div>
				<div style="background-image:url(pages/2.jpg)"></div>
				<div style="background-image:url(pages/3.jpg)"></div>
				<div style="background-image:url(pages/4.jpg)"></div>
				<div style="background-image:url(pages/5.jpg)"></div>
				<div style="background-image:url(pages/6.jpg)"></div>
				<div style="background-image:url(pages/7.jpg)"></div>
				<div style="background-image:url(pages/8.jpg)"></div>
				<div style="background-image:url(pages/9.jpg)"></div>
				<div style="background-image:url(pages/10.jpg)"></div>
				<div style="background-image:url(pages/11.jpg)"></div>
				<div style="background-image:url(pages/12.jpg)"></div>
			</div>
		</div>
	</div>


	<script type="text/javascript">
		function loadApp() {

			// Create the flipbook

			$('.flipbook').turn({
				// Width

				width: 922,

				// Height

				height: 600,

				// Elevation

				elevation: 50,

				// Enable gradients

				gradients: true,

				// Auto center this flipbook

				autoCenter: true

			});
		}

		// Load the HTML4 version if there's not CSS transform

		yepnope({
			test: Modernizr.csstransforms,
			yep: ['js/turn.min.js'],
			nope: ['js/turn.html4.min.js'],
			both: ['css/basic.css'],
			complete: loadApp
		});
	</script>

</body>

</html>
